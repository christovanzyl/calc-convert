    <div id='calc-contain'>
        <form name="calculator">
            <input type="text" name="answer" />
            
            <input id="one" class="number" type="button" value=" 1 " onclick="calculator.answer.value += '1'" />
            <input id="two" class="number" type="button" value=" 2 " onclick="calculator.answer.value += '2'" />
            <input id="three" class="number" type="button" value=" 3 " onclick="calculator.answer.value += '3'" />
            <input id="add" class="number" type="button" value=" + " onclick="calculator.answer.value += '+'" />
            
            <input id="four" class="number" type="button" value=" 4 " onclick="calculator.answer.value += '4'" />
            <input id="five" class="number" type="button" value=" 5 " onclick="calculator.answer.value += '5'" />
            <input id="six" class="number" type="button" value=" 6 " onclick="calculator.answer.value += '6'" />
            <input id="subtract" class="number" type="button" value=" - " onclick="calculator.answer.value += '-'" />
            
            <input id="seven" class="number" type="button" value=" 7 " onclick="calculator.answer.value += '7'" />
            <input id="eight" class="number" type="button" value=" 8 " onclick="calculator.answer.value += '8'" />
            <input id="nine" class="number" type="button" value=" 9 " onclick="calculator.answer.value += '9'" />
            <input id="multy" class="number" type="button" value=" x " onclick="calculator.answer.value += '*'" />
            
            <input id="back" class="number" type="button" value=" c " onclick="calculator.answer.value = ''" />
            <input id="zero" class="number" type="button" value=" 0 " onclick="calculator.answer.value += '0'" />
            <input id="equal" class="number" type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" />
            <input id="divide" class="number" type="button" value=" / " onclick="calculator.answer.value += '/'" />
            
        </form>
